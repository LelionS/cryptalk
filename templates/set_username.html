<!DOCTYPE html>
<html>
<head>
    <title>Set Username</title>
</head>
<body>
    <h2>Choose a Username</h2>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <button type="submit">Save</button>
    </form>

    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
</body>
</html>
